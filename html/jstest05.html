<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수와 이벤트 01</title>
</head>
<body>
    <script>

        document.write("프로그램 시작<br>");
        var result = f01(10);
        document.write("f01의 리턴값 = " +result+ "<br>");
        
        document.write("프로그램 종료<br>");

        // 함수가 실행될 때 스택이 생성됨.
        // 함수가 종료될 때 스택도 사라짐.
        // 함수가 호출된 곳으로 돌아가는 이유 : 호출된 스택 메모리 주소를 저장(기록)하기 때문에
        function f01(n2) {  //n2는 입력받은 지역변수(매개변수) -> 스택에 저장
            var n1 = 1; //함수 안에서 선언한 지역변수
            document.write("f01 함수 시작<br>");
            document.write("f01 함수의 지역변수 n1 = " + n1 + "<br>");
            document.write("f01 함수의 n1 + n2 = " + n2 + "<br>");

            f02(n1 + n2);
            document.write("f01 함수 종료<br>");
            return n1 * 10;
        }

        function f02(n2) {
            var n1 = 2;

            document.write("f02 함수 시작<br>");
            document.write("f02 함수의 지역변수 n1 =" + n1 + "<br>");
            document.write("f02 함수의 n1 + n2 = " + n2 + "<br>");

            f03(n1 + n2);
            document.write("f02 함수 종료<br>");
        }

        function f03(n2) {
            var n1 = 3;

            document.write("f03 함수 시작<br>");
            document.write("f03 함수의 지역변수 n1 =" + n1 + "<br>");
            document.write("f03 함수의 n1 + n2 = " + n2 + "<br>");

            f04(n1 + n2);
            document.write("f03 함수 종료<br>");
        }

        function f04(n2) {
            var n1 = 4;

            document.write("f04 함수 시작<br>");
            document.write("f04 함수의 지역변수 n1 =" + n1 + "<br>");
            document.write("f04 함수의 n1 + n2 = " + n2 + "<br>");

            document.write("f04 함수 종료<br>");
        }

    </script>
</body>
</html>
