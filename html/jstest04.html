        var n = 10;
        while (n > 0) {
            n--;
            document.write(n + "<br>");
            if (n === 5) {
                continue; //다음 반복이 없을 경우 의미가 없음
            }
            document.write(n + "<br>");
        }
        document.write("발사");
    </script>
