<!DOCTYPE html>
<html lnag="ko">

<head>
    <meta charset="UTF-8">
    <title>네이버 회원가입</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <script src="./js/naver.js"></script> -->
</head>

<body>
    <form action="#" method="post">
    <div class="main-signup">
        <!--웹페이지 상단-->
        <header>
            <!--NAVER LOGO-->
            <div class="logo">
                <a href="https://www.naver.com/" target="_blank" title="네이버 홈페이지"><img src="./img/naver_logo.svg" class="image"></a>
            </div>
        </header>

        <!--회원가입 부분-->
        <section class="signup-wrap">

            <div>
                <!--아이디,비번,비번 재확인-->
                <h3>아이디</h3>
                <span class="signup-input">
                    <input id="signup_id" type="text" required></input>
                    <span class="signup-at">@naver.com</span>
                </span>

                <h3>비밀번호</h3>
                <span class="signup-input">
                    <input id="signup_pw" type="password" placeholder="최소 8자리에 숫자, 문자, 특수문자 각각 1개 이상 포함되어야 합니다."  required></input>
                    <span class="pw-lock"></span>
                </span>

                <h3>비밀번호 재확인</h3>
                <span class="signup-input">
                    <input id="signup_pwchk" type="password" placeholder="최소 8자리에 숫자, 문자, 특수문자 각각 1개 이상 포함되어야 합니다." required></input>
                    <!-- 비밀번호 일치 여부 판단. -->
                    <span class="pww-lock"></span>
                </span>
                <span id="check" hidden></span>
                <div>
                    <button id="pwChk" onclick="">비밀번호 확인</button>
                </div>    
            </div>

            <div style="margin-top: 35px;">
                <!--이름,생년월일,성별,이메일-->
                <h3>이름</h3>
                <span class="signup-input">
                    <input id="signup_name" type="text" required></input>
                </span>

                <h3>생년월일</h3>
                <span style="display: flex;">
                    <span class="signup-input-birth">
                        <input id="signup_birth_yy" type="text" placeholder="년(4자)"></input>
                    </span>
                    <span class="signup-input-birth" style="margin-left: 10px;">
                        <select id="signup_birth_mm" class="selectbox" name="month" onchange="">
                            <option value="month">월</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                    </span>
                    <span class="signup-input-birth" style="margin-left: 10px;">
                        <input id="signup_birth_dd" type="text" placeholder="일"></input>
                    </span>
                </span>

                <h3>성별</h3>
                <span class="signup-input">
                    <select id="signup_gender" class="selectbox" name="gender" onchange="">
                        <option value="gender">성별</option>
                        <option value="man">남자</option>
                        <option value="woman">여자</option>
                        <option value="no">선택 안함</option>
                    </select>
                </span>

                <span class="choice">
                    <h3>본인 확인 이메일</h3>
                    <span>(선택)</span>
                </span>
                <span class="signup-input">
                    <input id="signup_email" type="email" placeholder="선택입력"></input>
                </span>
            </div>

            <div style="margin-top: 35px;">
                <!--휴대전화-->
                <h3>휴대전화</h3>
                <span class="signup-input">
                    <select id="signup_country" class="selectbox" name="country" onchange="">
                        <option value="ko">대한민국 +82</option>
                    </select>
                </span>
                <div style="display: flex;">
                    <span class="signup-input" style="width:100%; margin: 10px 0px 0px 0px">
                        <input id="signup_phone" type="text" placeholder="전화번호 입력 예) 010-1234-5678"></input>
                    </span>
                    <span class="cnum-btn-wrap">
                        <button id="cnum_btn" onclick="chkPhone()">인증번호 받기</button>
                    </span>
                </div>
                
                <span class="signup-input-c">
                    <input id="signup_cnum" type="text" placeholder="인증번호를 입력하세요"></input>
                </span>

                <div>
                    영역 잡기 테스트
                </div>


            </div>

            <div>
                <!--가입하기-->
                <div class="signup-btn-wrap">
                    <button id="signup_btn" type="submit">가입하기</button>
                </div>
            </div>
        </section>
    </form>

        <!--저작권 정보-->
        <footer>
            <div class="copyright-wrap" style="font-size: 12px;">
                <span>이용약관 | 개인정보처리방침 | 책임의 한계와 고지 | 회원정보 고객센터</span>
                <div>© NAVER Corp.</div>
            </div>
        </footer>
    </div>

    <script src="./js/naver.js"></script>

</body>

</html>
